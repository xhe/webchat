<table>
	<% if( user.screenName === chat.creator.screenName ){%>
		
		<tr>
			<td  width="100%" style="text-align:right">
				<%=chat.creator.screenName %>
				<br/>
				<%= chat.message %>
				
			</td>
			<td width="60px">
				<img src="<%= photoPath %>"/>
			</td>
		<tr>
	<%}else{%>
		<tr>
			<td width="60px">
				<img src="<%= photoPath %>"/>
			</td>
			
			<td  width="100%" >
				<%=chat.creator.screenName %>
				<br/>
				<%= chat.message %>
			</td>
			
		<tr>
	<%}%>
	
	
</table>
