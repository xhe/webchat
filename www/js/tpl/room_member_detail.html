<div id="divRoomMemberDetailImg">
	<% if(photoPath){%>
					<img src="<%= photoPath%>"/>
	<%}else{%>
					<i class="fa fa-user""></i>
	<%}%>
	
	<h3>
		<%= member.firstName %> <%= member.lastName%> ( <%= member.screenName%> )
	</h3>




<% if(related){%>
	<input type="button" id="btnMemberDetail_send_msg" value="Send Message" class="btn"/>
<%}else{%>
	<input type="button" id="btnMemberDetail_inv_private" value="Invite for Private Chatting" class="btn"/>
<%}%>

<input type="button" value="List of Highligts" id="btnMemberDetail_list_highlights"  class="btn"/>


</div>
