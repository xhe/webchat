<section id="splashPage">
		
		<div class="headerContent"></div>
		
		<div data-role="content" id='divRegisterPageBody'>
				
				<div class="error" id="divErrorGeneral"/>
				<% if (mode=='refer'){%>
					<h4><%= window.util.translate("Please fill following form to accept invitation") %></h4>
				<%}%>
				
				<h4><%= window.util.translate("Phone Number") %>:<h4>
					
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="selCountryCode"><%= window.util.translate("Country") %>:</label>
					<select id="selCountryCode"  data-iconpos="left"></select>
				</div>
				
				<div data-role="fieldcontain">
					<label id='lblCountryCode' style="text-align:center">+1</label>
					<div class="error"/>
					<input type="text" id="phoneNumber" value="<%= user?user.phoneNumber:'' %>" placeholder="<%= window.util.translate('Phone Number') %>" />
					
				</div>
				
				<div data-role="fieldcontain">
					<div class="error"/>
					<input type="text" id="firstName" value="<%= user?user.firstName:'' %>" placeholder="<%= window.util.translate('First Name') %>"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="lastName"><%= window.util.translate('Last Name') %>:</label>
					<div class="error"/>
					<input type="text" id="lastName" value="<%= user?user.lastName:'' %>" placeholder="<%= window.util.translate('Last Name') %>"/>
					
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="screenName"><%= window.util.translate('User Name') %>:</label>
					<div class="error"/>
					<input type="text" id="screenName" value="<%= user?user.screenName:'' %>" placeholder="<%= window.util.translate('User Name') %>"/>
					<div id="divSuggestedName"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="email"><%= window.util.translate('Email') %>:</label>
					<div class="error"/>
					<input type="text" id="email" value="<%= user?user.email:'' %>" placeholder="<%= window.util.translate('Email') %>"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="password"><%= window.util.translate('Password') %>:</label>
					<div class="error"/>
					<input type="password" id="password" value="" placeholder="<%= window.util.translate('Password') %>"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="passwordAgain"><%= window.util.translate('Password Confirmation') %>:</label>
					<div class="error"/>
					<input type="password" id="passwordAgain" value="" placeholder="<%= window.util.translate('Password Confirmation') %>"/>
					
				</div>
				
				<div data-role="fieldcontain" >
					<button id='btnRegister' class="ui-btn ui-btn-b"><%= window.util.translate('Submit') %></button>
				</div>			
	
		</div>
		
		<div class="footerContent"></div>
		
</section>
