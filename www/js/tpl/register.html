<section id="splashPage">
		
		<div class="headerContent"></div>
		
		<div data-role="content">
				
				<div class="error" id="divErrorGeneral"/>
				
				<h4>Please enter your phone number:<h4>
					
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="selCountryCode">Country:</label>
					<select id="selCountryCode"  data-iconpos="left"></select>
				</div>
				
				<div data-role="fieldcontain">
					<label id='lblCountryCode' style="text-align:center">+1</label>
					<div class="error"/>
					<input type="text" id="phoneNumber" value="<%= user?user.phoneNumber:'' %>" placeholder="phone number" />
					
				</div>
				
				<div data-role="fieldcontain">
					<div class="error"/>
					<input type="text" id="firstName" value="<%= user?user.firstName:'' %>" placeholder="First Name"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="lastName">Last Name:</label>
					<div class="error"/>
					<input type="text" id="lastName" value="<%= user?user.lastName:'' %>" placeholder="Last Name"/>
					
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="screenName">Screen Name:</label>
					<div class="error"/>
					<input type="text" id="screenName" value="<%= user?user.screenName:'' %>" placeholder="Screen Name"/>
					<div id="divSuggestedName"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="email">Email:</label>
					<div class="error"/>
					<input type="text" id="email" value="<%= user?user.email:'' %>" placeholder="Email"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="password">Password:</label>
					<div class="error"/>
					<input type="password" id="password" value="" placeholder="Password"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="passwordAgain">Password Again:</label>
					<div class="error"/>
					<input type="password" id="passwordAgain" value="" placeholder="Password Confirmation"/>
					
				</div>
				
				<div data-role="fieldcontain" >
					<button id='btnRegister' class="ui-btn ui-btn-b">Submit</button>
				</div>			
	
		</div>
		
		<div class="footerContent"></div>
		
</section>
