<section id="splashPage">
		
		<div class="headerContent"></div>
		
		<div data-role="content" > 
				
				<label><%= window.util.translate("Contents") %>:</label>
				
				<textarea id='txtHightContent'/>
				
				
				<input type="text" id="txtSharedLink"  placeholder="<%= window.util.translate('Shared link (optional)') %>"/>
				
				<label><%= window.util.translate("Shared with") %>:</label>
				
				<div id='highlightSharedDiv'>
				<div data-role="fieldcontain">
				    <fieldset data-role="controlgroup" data-type="horizontal">
				    
				    	 	<input type="radio" name="radSharedWith" value="1" id="radSharedWith-family" data-mini="true" />
				         	<label for="radSharedWith-family"><%= window.util.translate("Family") %></label>
				
				         	<input type="radio" name="radSharedWith" value="2" id="radSharedWith-friend" data-mini="true" />
				         	<label for="radSharedWith-friend"><%= window.util.translate("Friend") %></label>
				
				         	<input type="radio" name="radSharedWith" value="3" id="radSharedWith-all" checked="checked" data-mini="true" />
				         	<label for="radSharedWith-all"><%= window.util.translate("All") %></label>
				
				         	<input type="radio" name="radSharedWith" value="0" id="radSharedWith-none" data-mini="true" />
				         	<label for="radSharedWith-none"><%= window.util.translate("None") %></label>
				    
				    </fieldset>
				</div>
				</div>
				
				<label><%= window.util.translate("Attachment") %></label>
				
				<div>
					<% if(mobile){%>
						<a  data-role="button"  id="recordAudioMobile-h" class="recordAudio" data-inline="true"></a>
						<button id='btnAttPhotos-h' data-inline="true" ></button>
						<button id="btnAttCamera-h" data-inline="true" ></button>
					<%}else{%>
						
						<div style="display: none;width: 0px; height: 0px">
								<form id="file-form-chat" method="POST" >
											<input style="display: none;" type="file" id="file-select-highlight" name="photos_highlight" accept="image/*">
								</form>
						</div>
						
						<button type="button" id="upload-button-chat-h" data-inline="true" class="attachImage withText"><%= window.util.translate("Images") %></button> 
						
						<button type="button" id="recordAudio-h" data-inline="true" class="recordAudio withText"><%= window.util.translate("Record Audio") %></button> 
						
																
					<%}%>
				</div>
				
				
				<div id='divSelectedMedias'>
					
				</div>
				
				<div class='cfx'></div>
				
				<button data-role="button" data-icon='check' id="btnSave" style="margin-top: 10px;"><%= window.util.translate("Sumbit") %></button>
				
				<% if(edit){%>
					<button data-role="button" " data-icon="delete" id="btnRemove" style="margin-top: 10px;"><%= window.util.translate("Delete") %></button>
				<%}%>
		</div>
		
	<div class="footerContent">
				
	</div>
		
</section>
