<section id="splashPage">
		
		<div class="headerContent"></div>
		
		<div data-role="content">
				
				<h4><%= window.util.translate("Searching Criteria") %><h4>
					
				<div data-role="fieldcontain">
					<label for="search_phone_number"><%= window.util.translate("By phone number") %>:</label>
					<input type="text" id="search_phone_number" value="" placeholder="<%= window.util.translate('Phone Number') %>"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="search_email"><%= window.util.translate('By Email') %>:</label>
					<input type="email" id="search_email" value="" placeholder="<%= window.util.translate('Email') %>"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="search_email"><%= window.util.translate('By User Name') %>:</label>
					<input type="text" id="search_screenName" value="" placeholder="<%= window.util.translate('User Name') %>"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<button class="ui-btn ui-btn-b" id='btnSearch'><%= window.util.translate('Search') %></button>
				</div>
				
		</div>
		
		<div id="divContactSearchResult" data-role="content"></div>
		
		<div class="footerContent"></div>
		
</section>
