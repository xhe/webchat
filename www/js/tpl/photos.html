<section id="splashPage">
		
		<div class="headerContent"></div>
		
		<div data-role="content">
				
			<h1>Upload Photo</h1>
				
				
			<% if(mobile){%>			
			
				<button id='btnPhotos' data-inline="true">Photos</button>
				<button id="btnCamera" data-inline="true">Camera</button>
				<hr/>
				
			<%}else{%>
			
				<form id="file-form" method="POST">
				  <input type="file" id="file-select" name="photos[]" accept="image/*" style="font-size: 30px;" capture>
				  <img id='selectedImg' style="max-width: 200px;max-height: 200px;min-height: 20px;display:none"/>
				  <button type="submit" id="upload-button" style="margin-bottom: 30px;">Upload</button>
				</form>
					
			<%}%>
			<div data-role="controlgroup" data-type="horizontal">
				<a class='hrefShowType' data-type="grid" data-role="button" data-icon="grid">Grid</a>
				<a class='hrefShowType' data-type="detail" data-role="button" data-icon="info">Detail</a>
			</div>
			
			<div id='divPhotoList'></div>
			
		</div>
		
		<div class="footerContent"></div>
		
</section>
