
		<div data-role="header">
		
			<% if (homeHeader ){%>
				<div style="position: absolute;left=0px;padding-top: 0px; cursor: pointer;" class="home">
							<table>
								<tr>
									<td valign="middle" height="40px;">
									<% if (user.thumbFileName && user.thumbFileName.lastIndexOf('.')>0 ){  %>
										<img src="<%=serverUrl%>/uploads/thumb/<%= user.thumbFileName%>" height="38" width='38'/>
									<%}else{%>
										<span class='homeIcon'><%= user.screenName%></span>
									<%}%>
									</td>
								</tr>
							</table>
							
					</div>
			<%}else{%>
				<a data-rel="back" data-icon="back" class='btnBack'  data-role="button">Go Back</a>
				
				
				
			<%}%>
			
			<h1>
				<%=title%>
				
			</h1>
				
				<i class="profSettingLnk fa fa-th" style="font-size: 35px;"
onclick="$('#popupBasic').popup( { positionTo:'.profSettingLnk',dismissible: true, transition: 'pop'} ).popup( 'open');"></i>

				
					<div data-role="popup" id="popupBasic">
						<ul data-role="listview" data-inset="true">
						    <li  data-icon="false"><a href='#settings'>Settings...</a></li>
						    <li data-icon="false"><a href="#profiles">Update Profile</a></li>
						    <% if (!homeHeader ){%>
						    	<li data-icon="home"><a  href="#">Home</a></li>
						    <%}%>
						    <li data-icon="back"><a  href='#logout'>Logout</a></li>
						</ul>
					</div>
		</div>
