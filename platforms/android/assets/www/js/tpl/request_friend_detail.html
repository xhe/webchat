
				
					
				<table>
					<tr>
						<td>
							<%_.each(contact.photos, function(photo){%>
								<% if(photo.use_as_head){%>
									<%_.each(photo.renders, function(render){%>
										<% if(render.dimension==100){%>
												<img src="/uploads/thumb/<%= render.filename%>">
										<%}%>
									<%})%>
								<%}%>
							<%})%>
						</td>
						<td>
							<h3><%= contact.firstName%> <%= contact.lastName%></h3>
						</td>
					</tr>
				</table>
				
				<h4>Short Message for invitation:</h4>	
				
				<textarea id="friendRequestMsg"></textarea>	
				
				<input type='button' id="btnSendFriendRequest" value='Submit'/>
